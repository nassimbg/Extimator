<mat-list>
  <div mat-subheader>Users</div>
  <mat-list-item fxLayoutAlign.sm="center" fxLayoutAlign.xs="center" *ngFor="let vote of votes">
    <div matListAvatar matTooltip={{vote.userID}} [matTooltipPosition]="'left'"
         [style.backgroundImage]="'url(' + vote.photo + ')'" class="avatar"></div>
    <div matLine *ngIf="showMore"><span>{{vote.userID}}</span></div>
    <div matLine *ngIf="showMore"><span>{{vote.cardTitle}}</span></div>
  </mat-list-item>
</mat-list>
