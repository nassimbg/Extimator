<div class="container">
  <h1>Create Room</h1>

  <form (ngSubmit)="onSubmit()" #RoomForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text"  class="form-control" id="name" required [(ngModel)]="room.name" name="name" #name="ngModel"/>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>

    <button type="button" class="btn btn-default" (click)="newRoom(); RoomForm.reset()">Reset</button>
    <button type="submit" class="btn btn-success" [disabled]="!RoomForm.form.valid">Submit</button>
  </form>

</div>
